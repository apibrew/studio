name: deploy
on:
  push:
    tags:
      - v*
    branches:
      - master
      - develop
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  docker-deploy:
    runs-on: apibrew-runner
    steps:
      - uses: actions/checkout@v3
      - run: sh build.sh
